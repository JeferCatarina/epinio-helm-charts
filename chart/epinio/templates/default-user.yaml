{{- range .Values.api.users }}
---
apiVersion: v1
kind: Secret
type: BasicAuth
metadata:
  labels:
    epinio.io/api-user-credentials: "true"
    epinio.io/role: {{ .role }}
  # TODO: Safe? What can the username be?
  name: {{ .username }}-epinio-user
  namespace: {{ $.Release.Namespace }}
stringData:
  username: {{ .username }}
  password: {{ .passwordBcrypt }}
  namespaces: |
    {{ join "\n" .workspaces -}}
{{- end }}
